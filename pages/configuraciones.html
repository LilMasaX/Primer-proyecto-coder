<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Case</title>

    <link href="https://cdn.lineicons.com/5.0/lineicons.css" rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar-toggle">
            <div class="sidebar-logo">
                <a href="#">Dashboard</a>
            </div>
            <div class="date-range">01 Mar, 2024 - 14 Oct, 2024</div>
            <!-- Sidebar Navigation -->
            <ul class="sidebar-nav p-0">
                <li class="sidebar-header">Herramientas y componentes</li>
                <li class="sidebar-item">
                    <a href="../index.html" class="sidebar-link">
                        <i class="lni lni-dashboard-square-1"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="./rentabilidades.html" class="sidebar-link">
                        <i class="lni lni-bar-chart-dollar"></i>
                        <span> Rentabilidades</span>
                    </a>
                </li>

                <li class="sidebar-item">
                    <a href="./recaudos.html" class="sidebar-link">
                        <i class="lni lni-wallet-1"></i>
                        <span>Recaudos</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="./cotizador.html" class="sidebar-link">
                        <i class="lni lni-refresh-dollar-1"></i>
                        <span>Cotizador</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="./configuraciones.html" class="sidebar-link active">
                        <i class="lni lni-cog"></i>
                        <span>Configuraciones</span>
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Main Component -->
        <main class="main">
            <div class="main-content">
                <header>
                    <h1>Configuraciones</h1>
                    <p>Aquí puedes agregar cursos y cambiar los precios de los exámenes.</p>
                </header>
                <section class="cotizador-form">
                    <form id="course-form">
                        <div class="form-group">
                            <label for="course-name">Nombre del Curso</label>
                            <input type="text" id="course-name" class="input-field" placeholder="Nombre del Curso">
                        </div>
                        <div class="form-group">
                            <label for="course-price">Precio del Curso</label>
                            <input type="number" id="course-price" class="input-field" placeholder="Precio del Curso">
                        </div>
                        <div class="form-group">
                            <label for="exam-price">Precio del Examen</label>
                            <input type="number" id="exam-price" class="input-field" placeholder="Precio del Examen">
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn-add" onclick="addCourse()">Agregar Curso</button>
                        </div>
                    </form>
                    <div id="course-list" class="financial-data">
                        <!-- Aquí se mostrarán los cursos agregados -->
                    </div>
                </section>
            </div>
        </main>
    </div>
    <script src="../scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        function addCourse() {
            const courseName = document.getElementById('course-name').value;
            const coursePrice = document.getElementById('course-price').value;
            const examPrice = document.getElementById('exam-price').value;

            if (courseName && coursePrice && examPrice) {
                const courseList = document.getElementById('course-list');
                const courseItem = document.createElement('div');
                courseItem.className = 'info-card';
                courseItem.innerHTML = `
                    <h2>${courseName}</h2>
                    <p>Precio del Curso: $${coursePrice}</p>
                    <p>Precio del Examen: $${examPrice}</p>
                `;
                courseList.appendChild(courseItem);

                // Clear the form
                document.getElementById('course-form').reset();
            } else {
                alert('Por favor, completa todos los campos.');
            }
        }
    </script>
</body>

</html>
